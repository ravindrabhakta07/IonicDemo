<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-eval' 'unsafe-inline' *; object-src 'self'; style-src 'self' 'unsafe-inline'; media-src *">

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-nav-view> </ion-nav-view>
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Car Wash</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list" ng-controller="AppCtrl">

      <Ion-Item class="item item-thumbnail-left" ng-repeat="item in data" ui-sref="washer({washerId: item.id})">
        <img src="https://www.logogarden.com/wp-content/uploads/lg-logo-samples/Car-Wash-Logo-1.png">
        <h2>{{item.title}} </h2>
        <p>{{item.description}} </p>
        </a>

      </Ion-Item>

  </ion-content>
</ion-pane>
</body>
</html>
